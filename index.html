<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Games Platform - Windows 98 Style</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Windows 98 Style Navigation -->
    <nav class="win98-nav">
        <div class="win98-nav-section">
            <!-- Logo -->
            <a href="index.html" class="win98-logo">
                <i class="fas fa-gamepad"></i>Old Games
            </a>
        </div>
        
        <!-- Centered Search Bar -->
        <div class="win98-search-container">
            <input type="text" id="searchInput" 
                   placeholder="Search games..." 
                   class="win98-search-input">
            <div class="win98-search-icon">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <!-- Right Navigation -->
        <div class="win98-nav-section">
            <!-- Genre Dropdown -->
            <div class="win98-dropdown">
                <button id="genreDropdown" class="win98-button">
                    Genres <i class="fas fa-chevron-down"></i>
                </button>
                <div id="genreMenu" class="hidden win98-dropdown-content">
                    <div id="genreList">
                        <!-- Genres will be populated here -->
                    </div>
                </div>
            </div>
            
            <!-- Sort Controls -->
            <div class="flex items-center space-x-2">
                <label for="sortSelect" class="win98-text">
                    <i class="fas fa-sort"></i>Sort:
                </label>
                <select id="sortSelect" class="win98-select">
                    <option value="name">Name</option>
                    <option value="released">Release Date</option>
                </select>
            </div>

            <!-- Auth Buttons -->
            <div class="flex items-center space-x-2" id="authButtons">
                <a href="login.html" class="win98-button">Login</a>
                <a href="register.html" class="win98-button">Register</a>
            </div>

            <!-- User Menu -->
            <div class="hidden items-center space-x-2" id="userMenu">
                <a href="profile.html" class="win98-button">
                    <i class="fas fa-user"></i>Profile
                </a>
                <button id="logoutButton" class="win98-button">
                    <i class="fas fa-sign-out-alt"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="win98-main">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="win98-loading">
            <div class="win98-spinner"></div>
            <p>Loading games...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden win98-error">
            <div class="win98-error-content">
                <span class="win98-error-icon">⚠</span>
                <p id="errorText"></p>
            </div>
        </div>

        <!-- Welcome Section -->
        <div class="win98-welcome">
            <h1>
                <i class="fas fa-gamepad"></i>
                Classic Old Games Collection
            </h1>
            <p>Discover and explore vintage PC games from the golden era</p>
        </div>

        <!-- Games Grid -->
        <div id="gamesContainer" class="win98-games-grid">
            <!-- Games will be populated here -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="hidden win98-no-results">
            <div class="win98-no-results-icon">
                <i class="fas fa-search"></i>
            </div>
            <h3>No games found</h3>
            <p>Try adjusting your search or filter criteria</p>
        </div>
    </main>

    <!-- Windows 98 Style Status Bar -->
    <div class="win98-status-bar">
        <span id="statusText">Ready</span>
        <span id="gameCount"></span>
    </div>

    <!-- Footer -->
    <footer class="win98-footer">
        <p>© 2025 Old Games Platform. Built with JavaScript and Windows 98 Style CSS.</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
