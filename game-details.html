<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details - Old Games Platform</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Windows 98 Style Navigation -->
    <nav class="win98-nav">
        <div class="win98-nav-section">
            <a href="index.html" class="win98-logo">
                <i class="fas fa-gamepad"></i>Old Games
            </a>
        </div>
        
        <div class="win98-nav-section">
            <div class="flex items-center space-x-2" id="authButtons">
                <a href="login.html" class="win98-button">Login</a>
                <a href="register.html" class="win98-button">Register</a>
            </div>

            <div class="hidden items-center space-x-2" id="userMenu">
                <a href="profile.html" class="win98-button">
                    <i class="fas fa-user"></i>Profile
                </a>
                <button id="logoutButton" class="win98-button">
                    <i class="fas fa-sign-out-alt"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="win98-main">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="win98-loading">
            <div class="win98-spinner"></div>
            <p>Loading game details...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden win98-error">
            <div class="win98-error-content">
                <span class="win98-error-icon">⚠</span>
                <p id="errorText"></p>
            </div>
        </div>

        <!-- Back Button -->
        <div class="win98-game-details-header">
            <a href="index.html" class="win98-back-button">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Games</span>
            </a>
        </div>

        <!-- Game Details Container -->
        <div id="gameDetails" class="hidden win98-game-details-container">
            <!-- Main Game Details Window -->
            <div class="win98-game-details-main">
                <div class="win98-titlebar">
                    <span><i class="fas fa-info-circle"></i>Game Information</span>
                    <div class="win98-titlebar-controls">
                        <button class="win98-titlebar-button">─</button>
                        <button class="win98-titlebar-button">□</button>
                        <button class="win98-titlebar-button">×</button>
                    </div>
                </div>
                
                <div class="win98-game-details-content">
                    <!-- Game Hero Section -->
                    <div class="win98-game-hero">
                        <div class="win98-game-image-large">
                            <img id="gameImage" src="" alt="">
                            <div class="win98-image-placeholder">
                                <i class="fas fa-image"></i>
                                <span>No Image Available</span>
                            </div>
                        </div>
                        
                        <div class="win98-game-main-info">
                            <div class="win98-game-header">
                                <h1 id="gameTitle" class="win98-game-title-large"></h1>
                                <button id="favoriteButton" class="win98-favorite-btn-large">
                                    <i id="favoriteIcon" class="fas fa-heart"></i>
                                </button>
                            </div>
                            
                            <div class="win98-game-meta-info">
                                <div class="win98-meta-item">
                                    <i class="fas fa-calendar"></i>
                                    <span id="gameReleased">Released: </span>
                                </div>
                                <div class="win98-meta-item">
                                    <i class="fas fa-gamepad"></i>
                                    <span>Game ID: <span id="gameId"></span></span>
                                </div>
                            </div>

                            <!-- Genres -->
                            <div class="win98-game-genres-section">
                                <h3><i class="fas fa-tags"></i>Genres</h3>
                                <div id="gameGenres" class="win98-game-genres">
                                    <!-- Genres will be populated here -->
                                </div>
                            </div>

                            <!-- Quick Actions -->
                            <div class="win98-game-actions">
                                <button id="randomGameButton" class="win98-action-button">
                                    <i class="fas fa-random"></i>
                                    <span>Random Game</span>
                                </button>
                                <a href="index.html" class="win98-action-button">
                                    <i class="fas fa-th-large"></i>
                                    <span>Browse All</span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Description Section -->
                    <div class="win98-game-description-section">
                        <h3><i class="fas fa-info-circle"></i>Game Description</h3>
                        <div class="win98-description-content">
                            <p id="gameDescription"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Related Games Section -->
            <div class="win98-related-games-section">
                <div class="win98-titlebar">
                    <span><i class="fas fa-gamepad"></i>More Games You Might Like</span>
                    <div class="win98-titlebar-controls">
                        <button class="win98-titlebar-button">─</button>
                        <button class="win98-titlebar-button">□</button>
                        <button class="win98-titlebar-button">×</button>
                    </div>
                </div>
                <div class="win98-related-games-content">
                    <div id="relatedGames" class="win98-related-games-grid">
                        <!-- Related games will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Windows 98 Style Status Bar -->
    <div class="win98-status-bar">
        <span id="statusText">Ready</span>
        <span>Game Details</span>
    </div>

    <!-- Footer -->
    <footer class="win98-footer">
        <p>© 2025 Old Games Platform. Built with JavaScript and Windows 98 Style CSS.</p>
    </footer>

    <script type="module" src="js/game-details.js"></script>
</body>
</html>
