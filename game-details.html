<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details - Old Games Platform</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-xl font-bold text-blue-400 hover:text-blue-300">
                        <i class="fas fa-gamepad mr-2"></i>Old Games
                    </a>
                </div>
                
                <div class="flex items-center space-x-4" id="authButtons">
                    <a href="login.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Login</a>
                    <a href="register.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">Register</a>
                </div>

                <div class="hidden items-center space-x-4" id="userMenu">
                    <a href="profile.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-user mr-1"></i>Profile
                    </a>
                    <button id="logoutButton" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-sign-out-alt mr-1"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="flex justify-center items-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-900 border border-red-700 text-red-100 px-4 py-3 rounded mb-4">
            <p id="errorText"></p>
        </div>

        <!-- Back Button -->
        <div class="mb-6">
            <a href="index.html" class="inline-flex items-center text-blue-400 hover:text-blue-300">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Games
            </a>
        </div>

        <!-- Game Details Container -->
        <div id="gameDetails" class="hidden">
            <div class="bg-gray-800 rounded-lg shadow-xl overflow-hidden">
                <div class="md:flex">
                    <!-- Game Image -->
                    <div class="md:w-1/3">
                        <img id="gameImage" src="" alt="" class="w-full h-64 md:h-full object-cover">
                    </div>
                    
                    <!-- Game Info -->
                    <div class="md:w-2/3 p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h1 id="gameTitle" class="text-3xl font-bold text-white mb-2"></h1>
                                <p id="gameReleased" class="text-gray-400 mb-2">
                                    <i class="fas fa-calendar mr-2"></i>
                                    Released: 
                                </p>
                            </div>
                            
                            <!-- Favorite Button -->
                            <button id="favoriteButton" class="flex items-center space-x-2 px-4 py-2 rounded-md transition-colors duration-200">
                                <i id="favoriteIcon" class="fas fa-heart"></i>
                                <span id="favoriteText">Add to Favorites</span>
                            </button>
                        </div>

                        <!-- Genres -->
                        <div class="mb-4">
                            <h3 class="text-lg font-semibold text-gray-300 mb-2">
                                <i class="fas fa-tags mr-2"></i>Genres
                            </h3>
                            <div id="gameGenres" class="flex flex-wrap gap-2">
                                <!-- Genres will be populated here -->
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="mb-6">
                            <h3 class="text-lg font-semibold text-gray-300 mb-3">
                                <i class="fas fa-info-circle mr-2"></i>Description
                            </h3>
                            <p id="gameDescription" class="text-gray-300 leading-relaxed"></p>
                        </div>

                        <!-- Game Actions -->
                        <div class="flex flex-wrap gap-4">
                            <button id="randomGameButton" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-md transition-colors duration-200">
                                <i class="fas fa-random mr-2"></i>
                                Random Game
                            </button>
                            <a href="index.html" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-md transition-colors duration-200 inline-block">
                                <i class="fas fa-th-large mr-2"></i>
                                Browse All Games
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Related Games Section -->
            <div class="mt-12">
                <h2 class="text-2xl font-bold text-white mb-6">
                    <i class="fas fa-gamepad mr-2"></i>
                    More Games You Might Like
                </h2>
                <div id="relatedGames" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Related games will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-gray-400">Â© 2025 Old Games Platform. Built with JavaScript and Tailwind CSS.</p>
            </div>
        </div>
    </footer>

    <script type="module" src="js/game-details.js"></script>
</body>
</html>
